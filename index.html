<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="tp2.css" />

        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700&display=swap" rel="stylesheet" />

        <title>TP 2</title>
    </head>
    <body class="bodyClass">
        <header class="header-hola-boton">
            <div class="contenedor-tituloyp-boton">
                <div class="header-contenedorTituloyP">
                    <h1 class="header-titulo">Hola Shel</h1>
                    <p class="header-bienvenido">Bienvenida al organizador de tareas</p>
                </div>

                <button id="botonAdd" class="botonAdd">
                    <figure class="botonAdd-contenedor">
                        <img class="botonAdd-imagen" src="img/plus-solid.png" alt="boton para agregar tarea" />
                    </figure>
                </button>
            </div>

            <div id="tareaNueva" class="tareaNueva">
                <div class="tareaNueva-contenedorBarrayDescripcion">
                    <input class="tareaNueva-barraIngresar" id="ingreseTarea" type="text" name="tarea" placeholder="Ingrese una tarea..." />
                    <textarea
                        class="tareaNueva-descripcion"
                        name="descripcion"
                        id="descripcion"
                        cols="40"
                        rows="1"
                        placeholder="Ingrese una descripcion..."
                    ></textarea>
                </div>
                <button class="tareaNueva-botonContenedor" id="botonFlecha">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        aria-hidden="true"
                        focusable="false"
                        data-prefix="far"
                        data-icon="arrow-alt-circle-right"
                        class="svg-inline--fa fa-arrow-alt-circle-right fa-w-16 tareaNueva-botonAceptar"
                        role="img"
                        viewBox="0 0 512 512"
                    >
                        <path
                            fill="currentColor"
                            d="M504 256C504 119 393 8 256 8S8 119 8 256s111 248 248 248 248-111 248-248zm-448 0c0-110.5 89.5-200 200-200s200 89.5 200 200-89.5 200-200 200S56 366.5 56 256zm72 20v-40c0-6.6 5.4-12 12-12h116v-67c0-10.7 12.9-16 20.5-8.5l99 99c4.7 4.7 4.7 12.3 0 17l-99 99c-7.6 7.6-20.5 2.2-20.5-8.5v-67H140c-6.6 0-12-5.4-12-12z"
                        />
                    </svg>
                </button>
            </div>
        </header>

        <div class="tareasIngresadas">
            <ul class="todasLasTareas listas">
                <li class="puntoytitulo">
                    <figure class="puntoytitulo-contenedorImagenCirculo">
                        <img class="puntoytitulo-imagenCirculo" src="img/dot-circle-solid.png" alt="" />
                    </figure>
                    <h2 class="puntoytitulo-tituloDeLista">Tareas por hacer</h2>
                </li>
            </ul>

            <ul class="tareasCompletadas listas">
                <li class="puntoytitulo">
                    <figure class="puntoytitulo-contenedorImagenCirculo">
                        <img class="puntoytitulo-imagenCirculo" src="img/dot-circle-solid-gray.png" alt="" />
                    </figure>
                    <h2 class="puntoytitulo-tituloDeLista">Tareas completadas</h2>
                </li>
            </ul>
        </div>

        <script src="tp2.js"></script>
    </body>
</html>
